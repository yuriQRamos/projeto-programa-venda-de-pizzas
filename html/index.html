<!DOCTYPE html>

<html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vendas de Pizzas</title>
        <link rel="stylesheet" href="/css/style.css">

    </head>

    <body>

        <!--Cabeçalho-->

        <header>

            <ul>

                <li><h1>Comunidade Boa Esperança</h1></li>
                <li><h3>Vendas de Pizzas</h3></li>

            </ul>

        </header>

        <!--Seleção das Pizzas-->

        <section id="formulario">

            <form>

                <h3>Selecione a pizza que foi vendida:</h3>

                <ul>

                    <li>
                        <input type="radio" id="mussarela" name="pizzas">
                        <label for="mussarela">Mussarela</label>
                    </li>
                    
                    <li><input type="radio" id="mista" name="pizzas">
                        <label for="mista">Mista</label>
                    </li>

                    <li>
                        <input type="radio" id="calabresa" name="pizzas">
                        <label for="calabresa">Calabresa</label>
                    </li>

                </ul>

            </form>

        </section>

        <!--Botões do formulário-->

        <section>

            <button id="vendas">Vendas</button>
            <button id="extorno">Extorno</button>

        </section>

        <!--Tabela de Vendas-->

        <section id="table">

            <table >

                <tr>
                    <th>Sabores</th>
                    <th>Quantidade</th>
                    <th>Valores</th>
                </tr>

                <tr>
                    <td>Mussarela</td>
                    <td id="resultadoMussarela"></td>
                    <td id="vendaMussarela"></td>
                </tr>

                <tr>
                    <td>Mista</td>
                    <td id="resultadoMista"></td>
                    <td id="vendaMista"></td>
                </tr>

                <tr>
                    <td>Calabresa</td>
                    <td id="resultadoCalabresa"></td>
                    <td id="vendaCalabresa"></td>
                </tr>

            </table>

        </section>

        <!--Botão de exportar-->

        <section>
            <button id="export">Planilha</button>
        </section>

        <!--Script-->

        <script src="/js/tableToExcel.js"></script>
        <script src="/js/script.js"></script>
        
    </body>

</html>
